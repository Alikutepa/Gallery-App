{%extends 'main/base.html'%}

 {% block content %}

 <body>
 
  <main>
  
    <section class="py-5 text-center container">
      <div class="row py-lg-1">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"> <a href="{% url 'image-category' category.slug %}">{{category.title}}</a> </h1>

        </div>
      </div>
    </section>
  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          
          <div class="col">
            <div class="card shadow-sm" style="width: 18rem;">
              <img src="{{image.squareImage.url}}" width="600" height="800" alt="">

  
              <div class="card-body">
                <p class="card-text">{{image.description}}</p>
                <p class="card-text">{{image.location}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  
                  <small class="text-muted">{{image.date_created|date}}</small>

                </div>

                <div class="">
                    <input class="form-control input-lg" type="text"
                           value="{{image.squareImage.url}}" id="{{image.id}}.url">
                    <button class="btn btn-success btn-sm" onclick="copyLink('{{image.id}}.url')">Copy</button>
                    <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close
                    </button>
                 </div>

              </div>
            </div>
          </div>


          


        </div>
      </div>
    </div>
  
  </main>
  
  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
      <p class="mb-1 text-center">App Created by Juliana 2021</p>
      
    </div>
  </footer>
</body>
 

 {% endblock %}
