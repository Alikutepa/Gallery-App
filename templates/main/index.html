{%extends 'main/base.html'%}

{% block content %}
<div class="container">
<div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      {% for category in categories %}
      <a class="p-2 link-secondary" href="{% url 'image-category' category.slug %}">{{category.title}}</a>
      {% endfor %}
      
    </nav>
  </div>
</div>

<main class="container text-center">
  <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">Welcome to my <br> e-Gallery</h1>
      <p class="lead my-3">A collection of my most treasured pictures.</p>
    </div>
  </div>

</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-1 text-center">App Created by Juliana 2021</p>
    
  </div>
</footer>
{% endblock %}
